name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    name: Generate Snake Animation
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure the action has write permissions

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Aniketchavhan1307  # Replace with your GitHub username
          outputs: dist/github-contribution-grid-snake.svg  # Path to the output file

      - name: Upload Snake Animation to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: github-contribution-grid-snake
          path: dist/github-contribution-grid-snake.svg  # Path to the generated file
